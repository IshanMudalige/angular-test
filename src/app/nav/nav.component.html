<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      Sun Travel
      <img si src="/assets/logo.png" alt="image" style="width:80px;height:80px;"/>
      </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/hotels" (click)="setAppBarTitle('Reservations')">Reservations</a>
      <a mat-list-item routerLink="/contracts" (click)="setAppBarTitle('Contracts')">Contracts</a>
      <a mat-list-item routerLink="/hotels" (click)="setAppBarTitle('Hotels')">Hotels</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="app-bar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{appBarTitle}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
