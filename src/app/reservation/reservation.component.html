<div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutAlign="space-between stretch">
    <div fxFlex="45">
        <mat-card class="search-card">
            <p class="card-header-title">
                Search Hotels
              </p>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Check in Date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>No of Nights</mat-label>
                    <input matInput placeholder="Placeholder">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-hint></mat-hint> -->
                  </mat-form-field>
                  <div fxLayout="row" fxLayoutGap="6px">
                    <mat-form-field appearance="outline">
                        <mat-label>Rooms</mat-label>
                        <input matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint></mat-hint> -->
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Adults</mat-label>
                        <input matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint></mat-hint> -->
                      </mat-form-field>
                      <button mat-flat-button color="primary" class="add-btn">Add</button>
                  </div>
                  <mat-divider></mat-divider>
                  
                  <mat-selection-list #shoes>
                    <mat-list-option *ngFor="let shoe of typesOfShoes">
                      {{shoe}}
                    </mat-list-option>
                  </mat-selection-list>                  
            
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex="65">
    <mat-card class="result-card">
        <p class="card-header-title">
            Result
          </p>
        <mat-card-content>  

        </mat-card-content>
    </mat-card>
    </div>
</div>
