<div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutAlign="space-between stretch">
    <div fxFlex="45">
        <mat-card class="search-card">
            <p class="card-header-title">
                Search Hotels
              </p>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Check in Date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>No of Nights</mat-label>
                    <input matInput placeholder="Placeholder">
                    <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                    <!-- <mat-hint></mat-hint> -->
                  </mat-form-field>
                  <div fxLayout="row" fxLayoutGap="6px">
                    <mat-form-field appearance="outline">
                        <mat-label>Rooms</mat-label>
                        <input matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint></mat-hint> -->
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Adults</mat-label>
                        <input matInput placeholder="Placeholder">
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                        <!-- <mat-hint></mat-hint> -->
                      </mat-form-field>
                      <button mat-flat-button color="primary" class="add-btn">Add</button>
                  </div>
                  <!-- <mat-divider></mat-divider> -->
                  
                  <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

                    <!-- Name Column -->
                    <ng-container matColumnDef="rooms">
                      <th mat-header-cell *matHeaderCellDef> No. of Rooms </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  
                    <!-- adress Column -->
                    <ng-container matColumnDef="adults">
                      <th mat-header-cell *matHeaderCellDef> No. of Adults </th>
                      <td mat-cell *matCellDef="let element"> {{element}} </td>
                    </ng-container>
                  
                    <!-- action Column -->
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> 
                       <button mat-icon-button class="more-button">
                        <mat-icon>close</mat-icon>
                      </button> 
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>   
                  <div fxLayout="row" fxLayoutAlign="stretch"><button mat-flat-button color="primary" class="btn-search">Search</button></div>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex="65">
    <mat-card class="result-card">
        <p class="card-header-title">
            Result
          </p>
        <mat-card-content>  
          <p>Avialable at</p>
          <div>
            <h1>Hotel Kandy Grand</h1>
          </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

            <!-- Name Column -->
            <ng-container matColumnDef="rooms">
              <th mat-header-cell *matHeaderCellDef> No. of Rooms </th>
              <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
          
            <!-- adress Column -->
            <ng-container matColumnDef="adults">
              <th mat-header-cell *matHeaderCellDef> No. of Adults </th>
              <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
          
            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Price</th>
              <td mat-cell *matCellDef="let element"> 
               2500.00
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div fxLayout="row" fxLayoutAlign="space-between" class="price-container">
            <h4>Total Amount</h4>
            <h1>Rs.25000.00</h1>
          </div>
        </mat-card-content>
    </mat-card>
    </div>
</div>
