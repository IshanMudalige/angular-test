<div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutAlign="space-between stretch">
  <!-- add hotel card -->
  <div fxFlex="35">
    <mat-card class="add-card">
        <p class="card-header-title">
          Add New Hotel
        </p>
    <br>
      <mat-card-content>  
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Hotel Name</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>
        
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Address Line 1</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Address Line 2</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>
          <div fxLayout="row" fxLayoutAlign="end"><button mat-flat-button color="primary" class="add-button">Primary</button></div>
          <br>
        </mat-card-content>
    </mat-card>
  </div>
  <!-- available hotls card -->
  <div fxFlex="65">
    <mat-card class="table-card">
        <p class="card-header-title">
        Available Hotels
        </p>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- adress Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
      
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> 
           <button mat-icon-button class="more-button">
            <mat-icon>delete</mat-icon>
          </button> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
    </mat-card>
  </div>

</div>
