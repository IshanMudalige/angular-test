<div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutAlign="space-between">

  <div fxFlex="35">
    <mat-card class="add-card">
      
        <p class="card-header-title">
          Add New Hotel
          <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu> -->
        </p>
    <br>
      <mat-card-content>  
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Hotel Name</mat-label>
              <input matInput placeholder="Placeholder">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>
        
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Address Line 1</mat-label>
              <input matInput placeholder="Placeholder">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Address Line 2</mat-label>
              <input matInput placeholder="Placeholder">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>
          <div fxLayout="row" fxLayoutAlign="end"><button mat-flat-button color="primary" class="add-button">Primary</button></div>
    <br>
        </mat-card-content>
    </mat-card>
  </div>
  
  <div fxFlex="65">
    <mat-card class="table-card">
      
        <p class="card-header-title">
        Available Hotels
        </p>
    
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> 
           <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
    </mat-card>
  </div>

</div>
