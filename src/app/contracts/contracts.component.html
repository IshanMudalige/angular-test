<div fxLayout="column" fxLayoutAlign="start stretch">

    <mat-card class="contract-card">
      
        <p class="card-header-title">
          Add New Contract
          <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu> -->
        </p>
      <mat-card-content>  
        <mat-form-field appearance="outline">
          <mat-label>Select Hotel</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div fxLayout = "row" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <br>
<!---------------------- room type data row --------------------------------------------- -->
        <div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutGap="1.5%" fxLayoutAlign="space-between center">
          
            <mat-form-field appearance="outline">
              <mat-label>Room Type</mat-label>
              <input matInput placeholder="Placeholder">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint></mat-hint> -->
            </mat-form-field>
          
          
          
          
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput placeholder="Placeholder" type="number">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint></mat-hint> -->
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Number of Rooms</mat-label>
              <input matInput placeholder="Placeholder" type="number">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint></mat-hint> -->
            </mat-form-field>
          
            <mat-form-field appearance="outline">
              <mat-label>Number of Adults</mat-label>
              <input matInput placeholder="Placeholder" type="number">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint></mat-hint> -->
            </mat-form-field>

            <button mat-flat-button color="primary" class="add-button">Add</button>
          
            
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-0">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="rooms">
            <th mat-header-cell *matHeaderCellDef> Rooms </th>
            <td mat-cell *matCellDef="let element"> {{element.rooms}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

           <!-- Weight Column -->
           <ng-container matColumnDef="adults">
            <th mat-header-cell *matHeaderCellDef> Adults </th>
            <td mat-cell *matCellDef="let element"> {{element.adults}} </td>
          </ng-container>

          
          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
             <button mat-icon-button class="more-button" >
              <mat-icon>close</mat-icon>
            </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
          <div fxLayout="row" fxLayoutAlign="end"><button mat-flat-button color="primary" class="add-contract">Add Contract</button></div>
    <br>
        </mat-card-content>
    </mat-card>

</div>
