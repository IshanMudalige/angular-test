<div *ngFor="let card of cards | async" [fxLayout]="card.type" fxLayoutAlign="space-between">

  <div fxFlex="35">
    <mat-card class="add-card">
      
        <p class="card-header-title">
          Add New Contract
          <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu> -->
        </p>
    <br>
      <mat-card-content>  
        <mat-form-field appearance="outline">
          <mat-label>Favorite food</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Room Type</mat-label>
              <input matInput placeholder="Placeholder">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          </p>
          
          
          <div fxLayout = "row" fxLayoutGap="20px">
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput placeholder="Placeholder" type="number">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          
          
            <mat-form-field appearance="outline">
              <mat-label>Number of Adults</mat-label>
              <input matInput placeholder="Placeholder" type="number">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint></mat-hint>
            </mat-form-field>
          </div>    
        
        <div fxLayout = "row" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
          <div fxLayout="row" fxLayoutAlign="end"><button mat-flat-button color="primary" class="add-button">Primary</button></div>
    <br>
        </mat-card-content>
    </mat-card>
  </div>


</div>
